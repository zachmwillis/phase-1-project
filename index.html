<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Website</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>
    <!--Dog API-->
    <div id="dogApi" class="section1">
        <h1>Day Improver</h1>

        <!--Random Dog Pic-->
        <div id="dayImprover">
                <button id="surpriseButton">Click Here for a Surprise</button>
                <div id="picBox"></div>
        </div>

        <!--Comment Box-->
        <div id="commentBox">
            <form id="formOne">
                <input type="text" id="text" placeholder="Comment here...">
                <button type="submit" id="submitText"></button>
            </form>
        </div>
    
        <!--Image Box-->
        <div class="picBorderClass" id="picBorderId"></div>
    </div>


    <!--Table of Info-->
    <div id="infoTable">
        <h1 id="tableHeader">Video Game Deals Table (Press Left and Right Arrow Keys!)</h1>
        <table id="dealsTable">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Lower Price</th>
                </tr>
            </thead>
            <tbody>

        </tbody>
    </table>
    </div>

</body>

</html>
